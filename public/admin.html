<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
<style>

body {
  background: blue;
}

div {
  text-align: center;
}

.start:hover, .stop:hover {
  cursor: pointer;
}

</style>
  </head>
  <body>
        <div><img src="start_button-01.png" class="start"/></div>
        <div><img src="welkom_text.png"/></div>
        <div><img src="stop_button-01.png" class="stop"/></div>
        <script>
          const audio = new Audio('http://joinourspace.nl/school/Ourspace.mp3')

          async function start() {
            const res = await fetch('/start')
            const txt = await res.text()
            //document.querySelector('h2').innerHTML = txt

            audio.play()
          }

          async function stop() {
            const res = await fetch('/stop')
            const txt = await res.text()
            //document.querySelector('h2').innerHTML = txt

            audio.pause()
            audio.currentTime = 0
          }

          document.querySelector('.start').addEventListener('click', start)
          document.querySelector('.stop').addEventListener('click', stop)

        </script>
  </body>
</html>
